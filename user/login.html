<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            text-align: center;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .login-table {
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #90D7F3;
            border-radius: 10px;
        }
        .login-table td {
            padding: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
        .link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
    <script type="text/javascript">
        function check_valid() {
            var nameRegex = /^[A-Za-z]{1,15}$/;

            var username = document.frmlogin.username.value;
            var password = document.frmlogin.password.value;

            if (username === "") {
                alert("Enter Your Username");
                document.frmlogin.username.focus();
                return false;
            } else if (!nameRegex.test(username)) {
                alert("Enter only characters in username");
                document.frmlogin.username.focus();
                return false;
            }

            if (password === "") {
                alert("Enter Your Password");
                document.frmlogin.password.focus();
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1><font face="Brush Script MT" color="black" size="8">Login</font></h1>

        <form action="action/checklogin.php" method="post" name="frmlogin" onsubmit="return check_valid();">
            <table class="login-table">
                <tr>
                    <td><h2>Username</h2></td>
                    <td>
                        <input type="text" name="username" placeholder="Enter Username" required/>
                    </td>
                </tr>
                <tr>
                    <td><h2>Password</h2></td>
                    <td>
                        <input type="password" name="password" placeholder="Enter Password" required/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="submit" value="Submit" class="button">
                        <input type="reset" name="cancel" value="Cancel" class="button">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a href="index.php?page=registration" class="link">Create new account</a>
                        <a href="index.php?page=forgotpass" class="link">Forgot Password</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
