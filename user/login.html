<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
            margin: 20px;
        }
        .login-table {
            margin: 0 auto;
            
            padding: 20px;
            border: 10px solid #0c0d0e;
            background-color: #90D7F3;
        }
        .login-table td {
            padding: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <script type="text/javascript">
        function check_valid() {
            var nameRegex = /^[A-Za-z]{1,15}$/;
            var noRegex = /^\d{10}$/;
            var emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,5}$/;

            var username = document.frmlogin.username.value;
            var password = document.frmlogin.password.value;

            if (username == "") {
                alert("Enter Your Username");
                document.frmlogin.username.focus();
                return false;
            } else if (!nameRegex.test(username)) {
                alert("Enter only characters in username");
                document.frmlogin.username.focus();
                return false;
            }

            if (password == "") {
                alert("Enter Your Password");
                document.frmlogin.password.focus();
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="login-container">
        <th colspan="2">
            <h1><font face="Brush Script MT" color="black" size="8">Login</font></h1>
        </th>

        <form action="action/checklogin.php" method="post" name="frmlogin" onsubmit="return check_valid();">
            <table class="login-table">
                
                <tr>
                    <td><h2>Username</h2></td>
                    <td>
                        <input type="text" name="username" placeholder="Enter Username"/>
                    </td>
                </tr>
                <tr>
                    <td><h2>Password</h2></td>
                    <td>
                        <input type="password" name="password" placeholder="Enter Password"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="submit" value="Submit" class="button">
                        <input type="reset" name="cancel" value="Cancel" class="button">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a href="index.php?page=registration">Create new account</a><br>
                        <a href="index.php?page=forgotpass">Forgot Password</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
