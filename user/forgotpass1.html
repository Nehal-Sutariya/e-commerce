<head>

    <title>Forgot Password</title>
    <script type="text/javascript">
        function check_valid() {
            var pass1 = document.forms["frmforg2"]["pass1"].value;
            var pass2 = document.forms["frmforg2"]["pass2"].value;

            if (pass1 === "") {
                alert("Enter your new password");
                document.forms["frmforg2"]["pass1"].focus();
                return false;
            }

            if (pass2 === "") {
                alert("Enter your confirm password");
                document.forms["frmforg2"]["pass2"].focus();
                return false;
            }

            if (pass1 !== pass2) {
                alert("New password and confirm password do not match");
                document.forms["frmforg2"]["pass1"].focus();
                return false;
            }

            return true;
        }
    </script>
