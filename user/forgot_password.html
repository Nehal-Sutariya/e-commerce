<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script type="text/javascript">
        function check_valid() {
            var uname = document.forms["frmforg1"]["uname"].value;
            var nameRegex = /^[A-Za-z]{1,15}$/;

            if (uname === "") {
                alert("Enter Your Username");
                document.forms["frmforg1"]["uname"].focus();
                return false;
            }

            if (!nameRegex.test(uname)) {
                alert("Enter a valid username (only letters, up to 15 characters)");
                document.forms["frmforg1"]["uname"].focus();
                return false;
            }

            return true;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
        }
        table {
            border: 10px solid #74C8ED;
            background-color: #74C8ED;
            margin: 20px auto;
            padding: 20px;
        }
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="action/forg1.php" name="frmforg1" method="post" onsubmit="return check_valid();">
        <div>
            <center>
                <h2><b><font face="Brush Script MT" color="#005E8A" size="6">Forgot Password...??</font></b></h2>
                <img src="your-image-path.jpg" height="70px" alt="Logo">
                <table>
                    <tr>
                        <td><font size="4"><b>Username</b></font></td>
                        <td><input type="text" name="uname" placeholder="Enter Your Username"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" name="submit" value="Submit" class="button">
                            <input type="reset" name="cancel" value="Cancel" class="button">
                        </td>
                    </tr>
                </table>
            </center>
        </div>
    </form>
</body>
</html>
