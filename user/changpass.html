<!DOCTYPE html>
<html lang="en">
<head>

    <title>Change Password</title>
    <script type="text/javascript">
        function check_valid() {
            // Get the form values
            var oldpass = document.forms["changepass"]["oldpass"].value;
            var newpass = document.forms["changepass"]["newpass"].value;
            var confipass = document.forms["changepass"]["confipass"].value;

            // Validate the old password
            if (oldpass === "") {
                alert("Enter your old password");
                document.forms["changepass"]["oldpass"].focus();
                return false;
            }

            // Validate the new password
            if (newpass === "") {
                alert("Enter your new password");
                document.forms["changepass"]["newpass"].focus();
                return false;
            }

            // Validate the confirm password
            if (confipass === "") {
                alert("Enter your confirm password");
                document.forms["changepass"]["confipass"].focus();
                return false;
            }

            return true;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .button {
            padding: 10px 20px;

        td {
            padding: 10px;

    </style>

<body>
